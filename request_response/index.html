<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones y solicudes HTTP</title>
</head>
<body>
    <script>
        const formData = new FormData()

        formData.append('name', 'Ricardo')
        formData.append('age', 33)

        fetch("server.php", {
            body: formData,
            method: "POST"
        })
        .then(res => res.text())
        .then(data => {
            console.log(data)
        })
    </script>
</body>
</html>
